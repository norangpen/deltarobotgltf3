<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Toggle</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1f4037, #99f2c8); /* Gradient background */
            font-family: 'Poppins', sans-serif; /* Modern font */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #animation-controls {
            position: relative;
            z-index: 100;
        }
        #animation-controls button {
            margin: 10px;
            cursor: pointer;
            padding: 12px 24px;
            border: none;
            border-radius: 30px; /* Rounded corners */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Button shadow */
            background: linear-gradient(145deg, #ff7e5f, #feb47b); /* Button gradient */
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s; /* Smooth transitions */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Text shadow */
        }
        #animation-controls button:hover {
            background: linear-gradient(145deg, #feb47b, #ff7e5f); /* Hover effect */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Hover shadow */
        }
        #animation-controls button:active {
            transform: translateY(4px); /* Pressed effect */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Pressed shadow */
        }
        @media (max-width: 600px) {
            #animation-controls button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="animation-controls">
        <button id="staticButton" aria-label="Show static model">Static</button>
        <button id="animationButton" aria-label="Show animations">Animation</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
