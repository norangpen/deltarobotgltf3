<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Toggle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1f4037;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
        }
        #animation-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #animation-controls button {
            cursor: pointer;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background-color: #ff7e5f;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        #animation-controls button:hover {
            background-color: #feb47b;
        }
    </style>
</head>
<body>
    <div id="animation-controls">
        <button id="staticButton">Static</button>
        <button id="animationButton">Animation</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
