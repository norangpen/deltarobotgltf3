<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Control</title>
    <style>
        body {
            margin: 0;
        }
        #animation-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
        }
        #animation-controls button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="animation-controls">
        <button data-animation="0">Static</button>
        <button data-animation="1">Animations</button>
    </div>

    <!-- Your custom script -->
    <script type="module" src="app.js"></script>
</body>
</html>
