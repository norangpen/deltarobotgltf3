<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Control</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #animation-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        #animation-controls button {
            margin: 5px;
            cursor: pointer;
        }
        #animation-controls button:hover {
            background-color: #ddd;
        }
        #animation-controls button:active {
            background-color: #ccc;
        }
        @media (max-width: 600px) {
            #animation-controls {
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="animation-controls">
        <button data-animation="0" aria-label="Display static model">Static</button>
        <button data-animation="1" aria-label="Play animations">Animation</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
